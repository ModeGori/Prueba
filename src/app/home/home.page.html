<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list #list>
      <ion-item *ngFor="let user of users" button (click)="openModal(user.id)">
        <ion-avatar slot="start">
          <img [src]="user.avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.first_name + ' ' + user.last_name}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
